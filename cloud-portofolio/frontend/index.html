<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dhava's Cloud Portfolio</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f5f5f5;
    }
    .card {
      max-width: 500px;
      margin: 50px auto;
      padding: 30px;
    }
  </style>
</head>
<body>
  <div class="card shadow">
    <h2 class="mb-3 text-center">👋 Halo, saya Dhava</h2>
    <p class="text-center">Ini project cloud pertama saya ☁️🚀</p>
    <form action="cloud-backend-production-8a65.up.railway.app/contact" method="POST">
      <div class="mb-3">
        <label for="email" class="form-label">Email kamu</label>
        <input name="email" type="email" class="form-control" placeholder="email@example.com" required />
      </div>
      <div class="mb-3">
        <label for="message" class="form-label">Pesan</label>
        <textarea name="message" class="form-control" rows="4" placeholder="Tulis pesan kamu di sini..." required></textarea>
      </div>
      <div class="d-grid">
        <button type="submit" class="btn btn-primary">Kirim</button>
      </div>
    </form>
  </div>
</body>
</html>
