<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dhava's Cloud Portfolio</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <meta http-equiv="Cache-control" content="no-cache">
  <style>
    body {
      background-color: #f5f5f5;
    }
    .card {
      max-width: 500px;
      margin: 50px auto;
      padding: 30px;
    }
  </style>
</head>
<body>
  <div class="card shadow">
    <h2 class="mb-3 text-center">WELCOME</h2>
    <p class="text-center">Created By Dhava</p>
    <form action="https://cloud-backend-production-8a65.up.railway.app/contact" method="POST">
      <div class="mb-3">
        <label for="email" class="form-label">Email kamu</label>
        <input name="email" type="email" class="form-control" placeholder="email@example.com" required />
      </div>
      <div class="mb-3">
        <label for="message" class="form-label">Pesan</label>
        <textarea name="message" class="form-control" rows="4" placeholder="Tulis pesan kamu di sini..." required></textarea>
      </div>
      <div class="d-grid">
        <button type="submit" class="btn btn-primary">Kirim</button>
      </div>
    </form>

    <h4 class="mt-5 text-center">ðŸ“¨ Pesan Masuk</h4>
    <ul id="messages-list" class="list-group mt-2"></ul>
  </div>

  <script>
    fetch("https://cloud-backend-production-8a65.up.railway.app/messages")
      .then(res => res.json())
      .then(data => {
        const list = document.getElementById("messages-list");
        if (Array.isArray(data)) {
          data.forEach(msg => {
            const li = document.createElement("li");
            li.className = "list-group-item";
            li.innerHTML = `<strong>${msg.email}</strong><br>${msg.message}<br><small>${new Date(msg.created_at).toLocaleString()}</small>`;
            list.appendChild(li);
          });
        } else {
          list.innerHTML = "<li class='list-group-item text-danger'>Gagal ambil data</li>";
        }
      })
      .catch(err => {
        console.error(err);
        document.getElementById("messages-list").innerHTML = "<li class='list-group-item text-danger'>Error saat fetch data</li>";
      });
  </script>
</body>
</html>
