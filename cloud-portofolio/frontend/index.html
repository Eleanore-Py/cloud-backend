<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dhava's Cloud Portfolio</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen px-4">
  <div class="max-w-md w-full bg-gray-800 p-6 rounded-2xl shadow-lg">
    <h1 class="text-2xl font-semibold mb-2 text-center">Halo, saya Dhava 👋</h1>
    <p class="text-gray-400 mb-6 text-center">Ini project cloud pertama saya 🚀</p>
    <form action="https://cloud-backend-production-8a65.up.railway.app/contact" method="POST" class="space-y-4">
      <div>
        <label class="block text-sm mb-1" for="email">Email</label>
        <input
          name="email"
          type="email"
          id="email"
          placeholder="Email kamu"
          required
          class="w-full px-4 py-2 rounded-md bg-gray-700 border border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
      </div>
      <div>
        <label class="block text-sm mb-1" for="message">Pesan</label>
        <textarea
          name="message"
          id="message"
          placeholder="Tulis pesanmu di sini..."
          rows="4"
          class="w-full px-4 py-2 rounded-md bg-gray-700 border border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500"
        ></textarea>
      </div>
      <button
        type="submit"
        class="w-full py-2 bg-blue-600 hover:bg-blue-700 rounded-md font-semibold transition"
      >
        Kirim ✉️
      </button>
    </form>
  </div>
</body>
</html>
